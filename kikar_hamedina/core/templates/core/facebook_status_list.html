{% extends "layouts/plain-generic-template.html" %}

{% block title %}Homepage{% endblock title %}

{% block body %}

{% for status in object_list %}
    <div class="container">
        <div class="well">
            {{ status.content }}
            <hr>
            <p>
            <strong>תגים: </strong>
            {% for tag in status.tags.all %}
                {{ tag.name }}
            {% endfor %}
            </p>
            <form class="form-inline" action="{% url 'add-tag' status.id %}" method="POST" role="form">
                {% csrf_token %}
<!--                 <div class="form-group">
                    <label for="add-tag">Add tag</label>
                    <input type="text" class="form-control" id="add-tag" name="tag" placeholder="Tag">
                </div> -->

                <div class="form-group">
                    <label class="sr-only" for="add-tag">Add tag</label>
                    <input type="text" class="form-control" id="add-tag" name="tag" placeholder="תכניס תג">
                </div>
            
                <button type="submit" class="btn btn-primary">תוסיף תג</button>
            </form>
        </div>
    </div>
{% endfor %}

{% endblock body %}
