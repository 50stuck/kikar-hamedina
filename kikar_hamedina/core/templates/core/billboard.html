{% load core_extras %}
<div class="list-group-item active">
    <h4>{% autoescape off %}{{ billboard.title | render_icons  }}{% endautoescape %}</h4>
    <h6>{{ billboard.second_title }} &nbsp;</h6>
</div>
<table class="table table-stripped">
    <thead>
    </thead>
    <tbody>
    {% for object in billboard.data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href={% url billboard.link_uri_name object.value_reference_link %}>{{ object.name }}</a></td>
            <td>{{ object.value_formatted }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
