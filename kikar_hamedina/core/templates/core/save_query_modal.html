<!-- Modal -->
<div class="modal fade" id="save-query-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">שמירת שאילתא</h4>
            </div>
            <div class="modal-body">
                <form id="save-query-form">
                    <div class="form-group">
                        <label for="form-username">שם משתמש</label>
                        <input type="text" disabled="disabled" class="form-control" id="form-username"
                               placeholder="{{ user.username }}">
                    </div>
                    <div class="form-group">
                        <label for="form-query-title">שם השאילתא</label>
                        <input type="text" dir="ltr" class="form-control" id="form-query-title"
                               placeholder="lower-case english letters only">

                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="form-group">
                        <label for="form-query-description">תיאור</label>
                        <textarea class="form-control" id="form-query-description" dir="ltr" rows="3">Describe your Query here.</textarea>
                    </div>
                    <div class="form-group">
                        <label for="form-query">השאילתא</label>
                        <textarea class="form-control" id="form-query" dir="ltr" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">ביטול</button>
                </form>
            </div>
        </div>
    </div>
</div>
